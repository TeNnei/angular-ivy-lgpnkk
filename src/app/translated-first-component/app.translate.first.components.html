<div class="notifications-block">
  <h1>{{title}}</h1>
<p><label for="sname">Text:</label></p>  
<p>
  <textarea class="text"
    [(ngModel)] = "traslatedObject.q"
    #input_text
    id="sname" 
    type="text">
  </textarea>  
</p>


<div>
  <translated-second-component [(asd)]= "title"></translated-second-component>
</div>

<p>
  <button (click)="translateMethod()">Translate</button>
</p>
