<div class="notifications-block">
  <h1>{{title}}</h1>
<p><label for="sname">Text:</label></p>  
<p>
  <textarea class="text"
    [ngModel] = "translatedValue"
    #input_text
    id="sname" 
    type="text">
  </textarea>  
</p>

<hr>

<p><label for="translated-text">Translated Text: </label></p>
<p>
  <textarea class="translated-text"
    [value]="value"
    id="translated-text"
    type="text"
    readonly>
  </textarea>
</p>

<p>
  <button (click)="translateMethod(translatedValue)">Translate</button>
</p>
</div>
